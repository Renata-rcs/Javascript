<body>
    <h1>Exercício 11</h1>
    <script>
        var precoc = Number.parseFloat(window.prompt('Qual é o preço de custo do produto:'))
        var precoa = Number.parseFloat(window.prompt('Qual é o valor do acréscimo percentual em cima do produto:'))
        var precoca = precoc * precoa
        media = precoc + precoca 
        document.write(`O valor final do produto é ${media}`)
     </script>
