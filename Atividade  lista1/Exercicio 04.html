<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body{
            background-color: palevioletred;
            color: black;
            font: normal 18pt Arial;

        }
        h1{
            color: beige;
        }
    </style>
</head>
<body>
    <h1>Exercício 04</h1>
    <script>
        var nome = window.prompt('Digite o seu nome:');
        var sal = Number.parseFloat(window.prompt('Digite seu salario:'));
        var tvendas = Number.parseFloat(window.prompt('Digite seu total de vendas:'));
        var salf = sal + 0.15 * tvendas;
        document.write(`Seu nome é ${nome} 
        <br/>
        e seu salário é ${sal} R$ 
        <br/>
        mais comissão fica ${salf} R$`);

    </script>
</body>
</html>
