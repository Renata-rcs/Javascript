<body>
    <h1>Exercício 23</h1>
    <script>
        var numero = Number.parseFloat(window.prompt('Digite um número:'));
        if (numero > 80) {
            document.write('Número maior que 80.');
            }
            else if (numero < 25) {
            document.write('Número menor que 25.')
            }
            else if (numero == 40) {
                document.write('Número igual a 40.');
            }
            else{
                document.write('O número não atende aos critérios.');
            }


    </script>
    
</body>
