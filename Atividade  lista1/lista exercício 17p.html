<body>

    <h4>Turma: OADSNM1AC-RCT00220231</h4>
    <br/>
    <h1>Intervalo de números</h1>
    <form>
        <label for="numeros">Digite 80 números separados por espaço:</label><br/>
        <input type="text" id="numeros" name="numeros"/><br/><br/>
        <input type="button" value="Contar" onclick="contarnumeros()"/>
    </form>
    <label for="resultado">Quantidade de números no intervalo entre 10 e 150:</label>
    <input type="text" id="resultado" readonly/>
    <script>
        function contarnumeros() {
            var numerosInput = document.getElementById("numeros");
            var numeros = numerosInput.value.split(" ");
            var count = 0;
            for (var i = 0; i < numeros.length; i++) {
                var numero = parseInt(numeros[i]);
                if (!isNaN(numero) && numero >= 10 && numero <= 150) {
                    count++;
                }
            }
            document.getElementById("resultado").value = count;
        }
    </script>    
</body>
</html>
