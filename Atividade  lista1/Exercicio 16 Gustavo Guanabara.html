<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício16</title>
    <script language="javascript" type="text/javascript">
   
    function calcular() {
            var nm = window.document.getElementById('nome');
            var nt1 = window.document.getElementById('nota1');
            var nt2 = window.document.getElementById('nota2');
            var nt3 = window.document.getElementById('nota3');
            var media = window.document.getElementById('media');
            var n = nome.value
            var n1 = Number(nota1.value)
            var n2 = Number(nota2.value)
            var n3 = Number(nota3.value)
            var s = (n1 + n2 + n3) / 3
            
            if (s >= 7 && s <= 10) {
                media.innerHTML = `A soma das notas ${n1} + ${n2} + ${n3} é média igual a ${s} <br/>${n}, Você está Aprovado`
            }
            else if (s > 5 && s < 7) {
                media.innerHTML = `A soma das notas ${n1} + ${n2} + ${n3} é média igual a ${s} <br/>${n}, Você está de Recuperação`
            }
            else {
                media.innerHTML = `A soma das notas ${n1} + ${n2} + ${n3} é média igual a ${s} <br/>${n}, Você está reprovado`
            }
        
      }



    </script>
     <style>
        body{
            background-color: gray;
            color: pink;
            font: normal 20pt Justify;
        }
    </style>
    <body>
        <h1>Calculo média Final</h1>
        Nome : <input type="text" name="nome" id="nome"/><br/>
        Qual nota você tirou:
        <input type="number" name="nota1" id="nota1"/> +
        <input type="number" name="nota1" id="nota2"/> +
        <input type="number" name="nota2" id="nota3"/> 
       
        <input type="button" value="somar" onclick="calcular()"/>
        <div id="media">Resultado</div>
     

</body>
</html>
