<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        body{
            background-color: gray;
            color: pink;
            font: normal 20pt Justify;

<body>
    <h1>Exercício 23</h1>
    Digite um número: <input type="number" name="numero" id="numero"/>
    <input type="button" value="verificar" onclick="confirmar()"/>
    <div id="rf"></div>
    <script>
        function confirmar() {
            var n1 = window.document.querySelector('input#numero');
            var rf = window.document.querySelector('div#rf');
            var num = n1.value;
            rf.innerHTML = `O número escolhido foi ${num}<br/>`; 

        if ( num > 80  ){
            rf.innerHTML += `O número escolhido é maior que 80 !`;
        }
        else if (num < 25 && num >= 1) {
            rf.innerHTML += `O número escolhido é menor que 25!`;
            
        }
        else if ( num == 40 ) {
            rf.innerHTML += `O número escolhido é igual a 40!`;
        
        } 
        else ( num == NaN || null);
       }             
        



    



    </script>
</body>
</html>
