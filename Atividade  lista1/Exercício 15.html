    <h1>Exercício 15</h1>
    <script>
        var n = Number.parseFloat(prompt("Digite um numero:"))
        if( n >= 100 && n <= 200){
            document.write('Este número está entre 100 e 200.')
        }
        else {
            document.write('Não está no intervalo entre 100 e 200')
        }
    </script>
