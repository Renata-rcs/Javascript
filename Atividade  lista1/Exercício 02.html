<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <style>
        body{
            background-color: bisque;
            color: black;
            font: normal 20pt Times;
        }
        h1{
            color: brown;
        }

    </style>
</head>
<body>
    <h1>Exercício 02</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero:'));
        var n2 = Number.parseFloat(window.prompt('Digite outro numero:'));
        som = n1 + n2;
        sub = n1 - n2;
        mult = n1 * n2;
        divi = n1 / n2;
        alert(
            `O resultado da soma é ${som};

        A subtração é igual a ${sub};

        A multiplicão é igual ${mult};

        A Divisão é ${divi}`);
        document.write(`A soma do resultado é ${som};
        <br/>

        A subtração é ${sub};
        <br/>

        A multiplicação é ${mult};
        <br/>

        A divisão é ${divi}`);

        


    </script>
    
</body>
</html>
