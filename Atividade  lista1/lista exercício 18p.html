    <script>
        function soma() {
            var contador = 0;
            var listaTotal = "";
            var listaMenor = "";
            var listaMaior = "";
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);
            
            while (contador < 75) {
                var numero = Math.floor(Math.random() * (n1 - n2 + 1) + n2);
                listaTotal += numero + ", ";
                if (numero >= 18) {
                    listaMaior += numero + ", ";
                    
                }
                else{
                    listaMenor += numero + ", ";
                }
                contador++;
                
            }
            document.getElementById("result").innerHTML = `Os maiores de iadde são ${listaMaior} e os menores de idade são ${listaMenor}`
        }
    </script>
</head>
