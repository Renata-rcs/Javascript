    <script language="javascript" type="text/javascript">
        function numeroPorExtenso(numero) {
    var extenso = '';
    switch (numero) {
        case 1:
            extenso = 'Um';
            break;
        case 2:
            extenso = 'Dois';
            break;
        case 3:
            extenso = 'Três';
            break;
        case 4:
            extenso = 'Quatro';
            break;
        case 5:
            extenso = 'Cinco';
            break;
        default:
            extenso = 'Número não correspondi!';
            break;
    }
    return extenso;
}

function verificarSituacao() {
    var n1 = parseInt(document.getElementById("n1").value);
    var display = document.getElementById("display");
    var mensagem = "";

    if (n1 >= 1 && n1 <= 5) {
        mensagem = numeroPorExtenso(n1);
    } else if (n1 > 5 || n1 < 1) {
        mensagem = "Número inválido!";
    } else {
        mensagem = "Digite um número!";
    }

    display.innerHTML = mensagem;
}

    </script>

        <p>Faça um algoritmo que leia um número de 1 a 5 e escreva por extenso.<br/> Caso o usuário digite um número que não esteja neste intervalo, exibir mensagem: número inválido.</p>
        Digite um número:
        <input type="text" id="n1" name="n1"/><br/><br/>
        <input type="button" value="verificar" onclick="verificarSituacao()"/>
