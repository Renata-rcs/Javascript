<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Iesb Oeste</h1>
    <h4>Nome: Renata Carvalho de Souza</h4>
    <h4>Turma: OADSNM1AC-RCT00220231</h4>
    <br/>
    
    <h2>calcular descontos:</h2>
    <form>
        <label for="ano">Ano do carro:</label>
        <input type="text" id="ano" name="valor" required/>
        <br/>
        <label for="valor">Valor do carro:</label>
        <input type="text" id="valor" name="valor" required>
        <br/>
        <input type="button" value="Calcular Desconto" onclick="Desconto()"/>
    </form>
    <p id="resultado">Conceissonária Carrango Velho LMTA</p>
    <script>
        var total_carros_ate_2000 = 0;
        var total_geral = 0;

        function Desconto() {
            var ano = parseFloat(document.getElementById("ano").value);
            var valor_carro = parseFloat(document.getElementById("valor").value);
            var valor_desconto;
            
            if (ano <= 2000) {
                valor_desconto = valor_carro * 0.12;
                total_carros_ate_2000++;
                
            }
            else {
                valor_desconto = valor_carro * 0.70;
            }
            var valor_pago = valor_carro - valor_desconto;
            total_geral += valor_pago;

            document.getElementById("resultado").innerHTML += "<br/>Desconto: R$" + valor_desconto.toFixed(2) +"<br/>Valor a ser pago: R$" + valor_pago.toFixed(2);

            setTimeout(function() 
            {
                var continuar = prompt("Deseja continuar calculando o desconto? (S/N)").toUpperCase();

                if (continuar == "N") {
                    document.getElementById("resultado").innerHTML += "<br/>Total de carros ate 2000: " + total_carros_ate_2000 + "<br/>";
                    document.getElementById("resultado").innerHTML += "Total geral: R$" + total_geral.toFixed(2);
                    
                }
                
            },1000);
        }
    </script>
</body>
</html>
