<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício18</title>
    <script language="javascript" type="text/javascript" >
        function mostrarSituacao() {
            var idade = Number.parseInt(document.getElementById("idade").value);
            var display = document.getElementById("display");
            var mensagem = "";
                for (contador=0; contador <=75; contador++) {
                    mensagem += contador +"<br/>"

                }
                
            
            if (idade >= 18) {
                mensagem += "Você é maior de idade."
                
            }
            else {
                mensagem += "Você é menor de Idade"
            }
            display.innerHTML = mensagem
        }



    </script>
    <style>
        body{
            background-color: grey;
            color: red;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exercício 18</h1>
    Digite sua Idade: <input type="text" id="idade" size="5"/>
    <input type="button" value="Mostrar" onclick="mostrarSituacao()"/>
    <p id="display"><i>Situação</i></p>
</body>
</html>
