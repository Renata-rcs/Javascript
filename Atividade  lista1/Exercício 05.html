<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 05</title>
    <style>
        body{
            background-color: navajowhite;
            color: black;
            font: normal 20pt Times;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exercício 05</h1>
    <script>

        var nome = window.prompt('Digite o seu nome:');
        var prova1 = Number.parseFloat(window.prompt('Digite a nota da sua primeira prova:'));
        var prova2 = Number.parseFloat(window.prompt('Digite a nota da sua segunda prova:'));
        var prova3 = Number.parseFloat(window.prompt('Digite a nota da sua terceira prova:'));
        var mediaf = 3 / prova1 + prova2 + prova3 
        document.write(`Seu nome é ${nome}, 
        <br/>
        sua média final das provas é ${mediaf}`);

    </script>
</body>
