<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício-31</title>
    <link rel="stylesheet" href="./Untitled-1.css">
    <section>
        <script language="javascript" type="text/javascript">
            function verificarOrdemCrescente() {
                var n1 = Number(document.getElementById("n1").value);
                var n2 = Number(document.getElementById("n2").value);
                var n3 = Number(document.getElementById("n3").value);
                var display = document.getElementById("display");
                var mensagem = "";
              
                if (n1 < n2 && n2 < n3) {
                    mensagem = `Ordem crescente: ${n1}, ${n2}, ${n3}`;
                } else if (n1 < n3 && n3 < n2) {
                    mensagem = `Ordem crescente: ${n1}, ${n3}, ${n2}`;
                } else if (n2 < n1 && n1 < n3) {
                    mensagem = `Ordem crescente: ${n2}, ${n1}, ${n3}`;
                } else if (n2 < n3 && n3 < n1) {
                    mensagem = `Ordem crescente: ${n2}, ${n3}, ${n1}`;
                } else if (n3 < n1 && n1 < n2) {
                    mensagem = `Ordem crescente: ${n3}, ${n1}, ${n2}`;
                } else if (n3 < n2 && n2 < n1) {
                    mensagem = `Ordem crescente: ${n3}, ${n2}, ${n1}`;
                } else {
                    mensagem = "Os números são iguais ou estão em ordem decrescente.";
                }
              
                display.innerHTML = mensagem;
            }
            </script>
    
</head>
<body>

    <div>
      <center><img src="./Oeste.png" width="50" height="70"></center>
      <h4>Nome: Renata Carvalho de Souza</h4>
    
      <br/>
      <h4>Exercício-31</h4>
      <p>Escrever um algoritmo que leia três valores distintos e os escreva em ordem crescente.</p>
      Digite o primeiro número:
      <input type="text" id="n1" name="n1"/><br/><br/>
      Digite o segundo número:
      <input type="text" id="n2" name="n2"/><br/><br/>
      Digite o terceiro número:
      <input type="text" id="n3" name="n3"/><br/><br/>
      <input type="button" value="Verificar" onclick="verificarOrdemCrescente()"/>
      <p id="display"><i>Situação</i></p> 
    
    </div>
    </section>

    <p>&copy; Renata_cs</p>
    </footer>
    
    </body>
    </html>
