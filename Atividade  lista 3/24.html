    <script language="javascript" type="text/javascript">
        function verificarSituacao() {//: Inicia a definição da função JavaScript chamada "verificarSituacao".
    var numInput = document.getElementById("num");// Cria uma variável chamada "numInput" que armazena o elemento HTML com o ID "num" (um campo de entrada de texto).
    var n = numInput.value.trim().split(" ");// Cria uma variável chamada "n" que armazena os valores do campo de entrada de texto, removendo espaços em branco extras e dividindo-os em um array usando o espaço como separador.
    var display = document.getElementById("display"); //Cria uma variável chamada "display" que armazena o elemento HTML com o ID "display" (um parágrafo usado para exibir o resultado).
    var mensagem = "";// Cria uma variável chamada "mensagem" que armazenará a mensagem exibida com base nos números inseridos.

    for (var i = 0; i < n.length; i++) {// Inicia um loop "for" que percorre o array "n".
        var num = parseFloat(n[i]);// Converte o valor atual do array em um número de ponto flutuante e o armazena na variável "num".

        if (isNaN(num)) {//Verifica se "num" não é um número.
            mensagem += "Valor inválido.<br/>";// Adiciona a mensagem "Valor inválido." à variável "mensagem".
        } else if (num > 0) {//Verifica se "num" é maior que zero.
            mensagem += "Número positivo.<br/>";// Adiciona a mensagem "Número positivo." à variável "mensagem".
        } else if (num < 0) {//: Verifica se "num" é menor que zero.
            mensagem += "Número negativo.<br/>";// Adiciona a mensagem "Número negativo." à variável "mensagem".
        } else {//Se nenhuma das condições anteriores for atendida
            mensagem += "Zero.<br/>";// Adiciona a mensagem "Zero." à variável "mensagem".
        }
    }

    display.innerHTML = mensagem;//Define o conteúdo do elemento HTML com o ID "display" como a variável "mensagem", exibindo assim o resultado no parágrafo.
}

    </script>

        <p>Faça um algoritmo que receba "n" números e mostre positivo, negativo ou igual a zero:</p>
         Digite os números:<!--Rótulo para o campo de entrada de texto com o ID "num".--> 
        <input type="text" id="num" name="num"/><br/><br/><!--Campo de entrada de texto onde o usuário pode digitar os números a serem verificados.-->
    <input type="button" value="verificar" onclick="verificarSituacao()"/><!--Botão "verificar" que chama a função "verificarSituacao()" quando clicado-->
